<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Spring MVC ProductsApp</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <style>
        #table tbody tr:nth-child(odd){
            background: #fff;
        }
        #table tbody tr:nth-child(even){
            background: #F7F7F7;
        }
    </style>
</head>

<body>
<div class="container">
    <h1>Product list:</h1>
    <span th:if="${frontProducts.size() > 0}" th:text="'Products quantity: ' + ${frontProducts.size()}"><br></span>
    <table th:if="${frontProducts.size() > 0}" class="table" id="table">
        <thead>
        <tr bgcolor="#5f9ea0">
            <td><b>Id</b></td>
            <td><b>Title</b></td>
            <td><b>Cost</b></td>
            <td></td>
        </tr>
        </thead>
        <tbody>

        <tr th:each="b : ${frontProducts}">
            <td th:text="${b.id}"></td>
            <td th:text="${b.title}"></td>
            <td th:text="${'Cost: ' + b.cost}"></td>
            <td><a class="btn btn-danger" th:href="@{'/products/remove/' + ${b.id}}">Remove</a></td>
        </tr>
        </tbody>
    </table>
    <span th:unless="${frontProducts.size() > 0}">No products<br></span>
    <hr>
    <form th:action="@{'/products/add'}" method="post">
        <!-- GET http://localhost:8181/myapp/products/add?id=10&title=red&cost=199.99 -->
        <label><b>ID:</b></label>
        <input required="required" type="number" name="id">
        <label><b>Title:</b></label>
        <input required="required" type="text" name="title">
        <label><b>Cost:</b></label>
        <input required="required" type="number" name="cost">
        <button class="btn btn-primary" type="submit">Create</button>
    </form>
    <hr>
    &copy;2021
</div>
</body>
</html>
